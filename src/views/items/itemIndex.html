<section class="section">
  <!-- <h2 class="title is-2 has-text-centered">All items</h2> -->
    <div class="field has-addons is-grouped">
      <div class="control is-expanded">
        <input type="text" class="input is-rounded" ng-model="$parent.searchBar">
      </div>
    </div>

  <div class="columns is-multiline">
    <div ng-repeat="item in items | filter: searchBar" class="column is-4">
      <a ui-sref="itemShow({ id: item._id })">
        <h3 class="subtitle is-4">{{ item.itemName}}</h3>
        <figure class="image">
          <img ng-src="{{ item.imageUrl }}" alt="{{ item.itemName }} {{ item.location }}">
        </figure>
      </a>
    </div>
  </div>
</section>
