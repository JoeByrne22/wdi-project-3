
<h1 class="title is-2" id="titleindex">All the items<h1>
<section id="index">
<div ng-repeat="item in allItems">
<a ui-sref="itemsShow({ id: item._id })">
  <p class="subtitle">{{ item.itemName }}</p>
  <div class="card-image">
    <figure class="image">
        <img ng-src="{{ item.imageUrl }}" alt="{{ item.itemName }}">
    </figure>
  </div>
    <p class="subtitle"> Sold by:{{ item.seller }}</p>
</div>
</a>
</section>
