<form ng-submit="handleLogin()">
<div class="cont" ng-class="{ 's--signup': isRegMode }">
  <div class="form sign-in">
    <h2>Welcome back,</h2>
    <label>
      <span>Email</span>
      <input type="email" name="email" ng-model="user.email"/>
    </label>
    <label>
      <span>Password</span>
      <input name="password" type="password" ng-model="user.password"/>
    </label>
    <button type="button" class="submit">Sign In</button>
  </div>
  <div class="sub-cont" ng-class="{ 's--signup': !isRegMode }">
    <div class="img">
      <div class="img__text m--up">
        <h2>New here?</h2>
        <p>Sign up and discover great amount of cool stuff!</p>
      </div>
      <div class="img__text m--in">
        <h2>One of us?</h2>
        <p>Got an account?, just sign in. We've missed you!</p>
      </div>
      <div class="img__btn" ng-click="switchMode()">
        <span class="m--up">Sign Up!</span>
        <span class="m--in">Sign In</span>
      </div>
    </div>
    <div class="form sign-up">
      <h2>Ready to Rock@Roll!</h2>
      <label>
        <span>Name</span>
        <input type="text" name="username" ng-model="user.username"/>
      </label>
      <label>
        <span>Email</span>
        <input type="email" name="email" ng-model="user.email"/>
      </label>
      <label>
        <span>Password</span>
        <input name="password" type="password" ng-model="user.password"/>
      </label>
      <button type="button" class="submit">Sign Up</button>
    </div>
  </div>
</div>
</form>
