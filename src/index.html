<!DOCTYPE html>
<html lang="en" dir="ltr" ng-app="wdi-project-3">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="shortcut icon"  href="https://tokenmarket.net/blockchain-static/ethereum/assets/orca-alliance/logo_big.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

    <title>Orca</title>

  </head>
  <body ng-controller="mainCtrl">
    <div>
    <nav  id="nav" class="navbar-end  columns">
      <a ui-sref="home" class="navbar-item column-is-2">Home</a>
      <a ui-sref="itemsIndex" class="navbar-item column-is-2">Clothing</a>
      <a ui-sref="contact" class="navbar-item column-is-2">Contact</a>
      <a ui-sref="about" class="navbar-item column-is-2">About</a>
      <a ng-if="isAuthenticated()" ui-sref="itemsNew" class="navbar-item column-is-2">Upload an item</a>
      <a ng-if="!isAuthenticated()" ui-sref="register" class="navbar-item column-is-1">Register</a>
      <a id="marginado" ng-if="!isAuthenticated()" ui-sref="login" class="navbar-item column-is-1">Log in</a>
      <a ng-if="isAuthenticated()" class="navbar-item column-is-1" ng-click="handleLogout()" >Log out {{ username }}</a>
      <a ng-if="isAuthenticated()" ui-sref="userShow({id: userId })" class="navbar-item column-is-1" >Your Profile</a>
    </nav>
  </div>

    <div ui-view></div>


    <!-- <footer class="footer is-centered" id="footer">
      Made with ❤️ by Jafais
    </footer> -->
  </body>
</html>
