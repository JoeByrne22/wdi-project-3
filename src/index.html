<!DOCTYPE html>
<html lang="en" dir="ltr" ng-app="wdi-project-3">
  <head>
    <meta charset="utf-8">
    <link rel="shortcut icon"  href="https://tokenmarket.net/blockchain-static/ethereum/assets/orca-alliance/logo_big.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

    <title>Orca</title>
  </head>
  <body ng-controller="mainCtrl">
    <div>
    <nav  id="nav" class="navbar is-centered columns">
      <a ui-sref="home" class="navbar-item column-is-2">Home</a>
      <a ui-sref="itemsIndex" class="navbar-item column-is-2">Items</a>
      <a ui-sref="contact" class="navbar-item column-is-2">Contact</a>
      <a ui-sref="about" class="navbar-item column-is-2">About</a>
      <a ui-sref="itemsNew" class="navbar-item column-is-2">Upload an item</a>
      <a ng-if="!isAuthenticated()" ui-sref="register" class="navbar-item column-is-1">Register</a>
      <a ng-if="!isAuthenticated()" ui-sref="login" class="navbar-item column-is-1">Log in</a>
      <a ng-if="isAuthenticated()" class="navbar-item column-is-2" ng-click="handleLogout()" >Log out {{ user.username }}</a>
    </nav>
  </div>
    <div ui-view></div>
    <footer class="footer is-centered" id="footer">
      Made with ❤️ by Jafais
    </footer>
  </body>
</html>
